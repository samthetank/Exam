        <h1>Surveillant +</h1>
        <p>
            Le rôle "Surveillant +" (Surveillant plus) permet d'avoir les droits d'accès aux pages suivantes et aux actions 
            suivantes:
        </p>
        <ul>
            <li><b>Accueil</b></li>
            <li><b>Résident</b>: Visualiser la liste uniquement + Voir</li>
            <li><b>Attente</b>: Visualiser la liste + Ajout + Voir </li>
        </ul>
    </body>
